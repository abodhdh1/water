<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWMS - Demo Mode</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #020617;
            /* slate-950 */
            color: white;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Mock Data for Demo
        const MOCK_DATA = {
            readings: [
                { id: 1, value: 45.2, unit: "L/min", timestamp: "10:00 AM" },
                { id: 2, value: 46.5, unit: "L/min", timestamp: "10:05 AM" },
                { id: 3, value: 44.8, unit: "L/min", timestamp: "10:10 AM" },
            ],
            alerts: [
                { id: 1, message: "High pressure detected in Sector 4", severity: "warning" }
            ]
        };

        const { useState, useEffect } = React;

        function App() {
            const [readings, setReadings] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Simulate API call
                setTimeout(() => {
                    setReadings(MOCK_DATA.readings);
                    setLoading(false);
                }, 1000);
            }, []);

            return (
                <div className="min-h-screen flex flex-col items-center p-6">
                    <header className="mb-12 text-center">
                        <h1 className="text-5xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent mb-4">
                            SWMS <span className="text-sm font-normal text-slate-500 block mt-2 tracking-widest uppercase">Smart Water Management System</span>
                        </h1>
                        <div className="inline-block px-3 py-1 rounded-full bg-yellow-500/10 text-yellow-500 text-xs border border-yellow-500/20">
                            Demo Mode (No Backend Required)
                        </div>
                    </header>

                    <main className="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                        {/* Live Feed Card */}
                        <div className="col-span-1 md:col-span-2 p-8 rounded-3xl bg-slate-900/50 border border-slate-800 backdrop-blur-sm hover:border-blue-500/30 transition-all duration-300">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-semibold text-white">Live Flow Readings</h2>
                                <div className="animate-pulse w-3 h-3 bg-green-500 rounded-full"></div>
                            </div>

                            {loading ? (
                                <div className="h-40 flex items-center justify-center text-slate-600">Loading sensor data...</div>
                            ) : (
                                <div className="space-y-4">
                                    {readings.map(r => (
                                        <div key={r.id} className="flex justify-between items-center p-4 rounded-xl bg-slate-800/50 border border-slate-700/50">
                                            <span className="text-slate-400">{r.timestamp}</span>
                                            <span className="text-2xl font-mono text-cyan-300">{r.value} <span className="text-sm text-slate-500">{r.unit}</span></span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Status Card */}
                        <div className="p-8 rounded-3xl bg-slate-900/50 border border-slate-800 backdrop-blur-sm hover:border-cyan-500/30 transition-all duration-300 flex flex-col justify-center items-center text-center">
                            <div className="w-20 h-20 rounded-full bg-blue-500/10 flex items-center justify-center mb-4 text-blue-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                            </div>
                            <h3 className="text-xl font-medium text-white mb-2">System Status</h3>
                            <p className="text-green-400">All Systems Nominal</p>
                        </div>

                        {/* Alerts Card */}
                        <div className="col-span-1 md:col-span-3 p-6 rounded-2xl bg-red-950/20 border border-red-900/30 flex items-start gap-4">
                            <div className="p-2 bg-red-500/10 rounded-lg text-red-500 mt-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" x2="12" y1="9" y2="13"></line><line x1="12" x2="12.01" y1="17" y2="17"></line></svg>
                            </div>
                            <div>
                                <h4 className="text-red-300 font-semibold">Active Alerts</h4>
                                <ul className="text-red-200/70 text-sm mt-1 list-disc list-inside">
                                    <li>High pressure detected in Sector 4 (Warning)</li>
                                </ul>
                            </div>
                        </div>

                    </main>

                    <footer className="mt-12 text-slate-700 text-sm">
                        SWMS Demo Build v0.1 â€¢ No Server Connection
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
