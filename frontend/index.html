<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWMS - Smart Water Management System</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons (Lucide via CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <div class="logo-icon">
                    <i data-lucide="droplet"></i>
                </div>
                <h1>SWMS</h1>
            </div>

            <ul class="nav-links">
                <li class="active"><a href="#"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
                <li><a href="#"><i data-lucide="activity"></i> Analytics</a></li>
                <li><a href="#"><i data-lucide="settings"></i> Settings</a></li>
            </ul>

            <div class="status-indicator">
                <span class="dot"></span>
                <span id="connection-status">Connecting...</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-text">
                    <h2>Dashboard</h2>
                    <p>Real-time water monitoring system</p>
                </div>
                <div class="user-profile">
                    <div class="avatar">A</div>
                    <span>Admin User</span>
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="card-icon blue">
                        <i data-lucide="waves"></i>
                    </div>
                    <div>
                        <h3>Current Flow</h3>
                        <p class="value" id="flow-value">--</p>
                        <span class="unit">L/min</span>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="card-icon cyan">
                        <i data-lucide="flask-conical"></i>
                    </div>
                    <div>
                        <h3>Water Quality</h3>
                        <p class="value" id="quality-value">--</p>
                        <span class="unit">pH</span>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="card-icon red">
                        <i data-lucide="alert-triangle"></i>
                    </div>
                    <div>
                        <h3>Active Alerts</h3>
                        <p class="value" id="alert-count">0</p>
                        <span class="unit">Critical</span>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-grid">
                <!-- Live Chart/Readings -->
                <div class="card chart-card">
                    <div class="card-header">
                        <h3>Live Readings</h3>
                        <button class="icon-btn"><i data-lucide="refresh-ccw"></i></button>
                    </div>
                    <div class="readings-list" id="readings-container">
                        <!-- Items injected by JS -->
                        <div class="loading-spinner">Loading data...</div>
                    </div>
                </div>

                <!-- Recent Alerts -->
                <div class="card alerts-card">
                    <div class="card-header">
                        <h3>System Alerts</h3>
                    </div>
                    <div class="alerts-list" id="alerts-container">
                        <!-- Items injected by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- App Logic -->
    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
